<div id="list"> </div>



<script>
    var httpRequest = new XMLHttpRequest();
    httpRequest.open('GET', 'http://10.201.224.99:5030/list/picture/', true);
    httpRequest.send();

    httpRequest.onreadystatechange = function() {
        if (httpRequest.readyState == 4 && httpRequest.status == 200) {
            var json = JSON.parse(httpRequest.responseText);
            for (var item in json) {
                var filename = json[item];
                var tmp = document.getElementById("list").innerHTML;
                document.getElementById("list").innerHTML += filename + "<br/><img width=\"320\" height=\"180\" src=\"http://10.201.224.99:5030/picture/"+filename +"/\">  <br/>";
                console.log(filename);
            }
        }
    };
</script>
